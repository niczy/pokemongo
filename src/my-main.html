<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./components/pokimg.html">

<dom-module id="my-main">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      my-pokimg {
        display: inline-block;
      }
      .scroll {
        height: 95vh;
        overflow: scroll;
      }
    </style>
    <iron-ajax
      auto
      url="/_/pokemon/list"
      handle-as="json"
      last-response="{{pokemonList}}"
      debounce-duration="300"></iron-ajax>
    <div class="scroll">
      <template is="dom-repeat" items="[[pokemonList]]">
      <a href="/collect-data/[[item.Name-eng]]/{{item.Number}}">
          <my-pokimg name="{{item.Name-eng}}"></my-pokimg>
        </a>
      </template>
    </div>
  </template>

  <script>

    Polymer({
      is: 'my-main',
      
    });

  </script>

</dom-module>
