<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-result">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
    </style>

    <div class="card">
      {{hp}}
      {{cp}}
      {{sd}}
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-result',
      properties: {
        extraData: {
          type: Object,
          observer: '_extraDataChanged'
        },
      },
      _extraDataChanged: function(extraData) {
        console.log(JSON.stringify(extraData));
        if (extraData && extraData['prefix'] == '/result') {
          let query = extraData.__queryParams;
          this.hp = query.hp;
          this.cp = query.cp;
          this.sd = query.sd;
        }
        console.log(JSON.stringify(extraData));
      }
    });

  </script>

</dom-module>
