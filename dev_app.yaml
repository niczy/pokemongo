application: pokemongo-1380
version: 1
runtime: go
api_version: go1
threadsafe: yes

handlers:

- url: /index.html
  static_files: /index.html
  upload: /index.html
  secure: always

- url: /
  static_files: /index.html
  upload: /index.html
  secure: always

- url: /bower_components
  static_dir: /bower_components
  secure: always

- url: /images
  static_dir: /images
  secure: always

- url: /src
  static_dir: /src
  secure: always

- url: /service-worker.js
  static_files: /service-worker.js
  upload: /service-worker.js
  secure: always

- url: /manifest.json
  static_files: /manifest.json
  upload: /manifest.json
  secure: always

- url: /.*
  script: _go_app
  secure: always
